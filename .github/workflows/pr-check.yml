name: PR Quality Check

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'my-app/**'

defaults:
  run:
    working-directory: ./my-app

jobs:
  check:
    name: Quality Check (Type, Lint, Test)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ“ Type Check
        run: bun run tsc --noEmit

      - name: ğŸ§¹ Lint Check
        run: bun run lint

      - name: ğŸ§ª Unit Test
        run: bun run test

